<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Sign Up - Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>

    <script nonce="{{request.csp_nonce}}" defer>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
            window.addEventListener('DOMContentLoaded', () => {
                sun.forEach(sun => {
                    sun.classList.toggle('hidden')
                })
                moon.forEach(moon => {
                    moon.classList.toggle('hidden')
                })
            })
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body>
    <main
        class="w-full px-4 md:px-0 py-16 text-black bg-gray-50 dark:bg-[#1a1a1a] dark:text-white transition-all duration-200 flex-col items-center justify-center">

        <div
            class="w-full sm:max-w-md md:max-w-md lg:max-w-md xl:max-w-md mx-auto px-4 py-4 bg-white dark:bg-black rounded-xl shadow">

            <div class="w-full space-y-4 bg-white dark:bg-black px-6 py-6">

                <h2 class="text-center text-2xl font-semibold">Sign Up</h2>
                <form action="" method="post" class="mx-auto space-y-6">
                    {% csrf_token %}
                    {{form.errors}}
                    <div class="space-y-4">
                        <div class="space-y-1">
                            <label for="id_first_name" class="block text-sm font-semibold">Name</label>
                            <input type="text" name="first_name" id="id_first_name"
                                class="block w-full text-black bg-white dark:bg-black dark:text-white transition-all rounded-lg border border-gray-400 px-2 py-2" placeholder="Tim"
                                required>
                        </div>
                        <div class="space-y-1">
                            <label for="id_last_name" class="block text-sm font-semibold">Last Name</label>
                            <input type="text" name="last_name" id="id_last_name"
                                class="block w-full text-black bg-white dark:bg-black dark:text-white transition-all rounded-lg border border-gray-400 px-2 py-2" placeholder="Cook"
                                required>
                        </div>
                        <div class="space-y-1">
                            <label for="id_username" class="block text-sm font-semibold">Username</label>
                            <input type="text" name="username" id="id_username"
                                class="block w-full text-black bg-white dark:bg-black dark:text-white transition-all rounded-lg border border-gray-400 px-2 py-2" placeholder="Username"
                                required>
                        </div>
                        <div class="space-y-1">
                            <label for="id_email" class="block text-sm font-semibold">Email</label>
                            <input type="email" name="email" id="id_email"
                                class="block w-full text-black bg-white dark:bg-black dark:text-white transition-all rounded-lg border border-gray-400 px-2 py-2"
                                placeholder="messi@Aera.com" required>
                        </div>
                        <div class="space-y-1">
                            <label for="id_password1" class="block text-sm font-semibold">Password</label>
                            <input type="password" name="password1" id="id_password1"
                                class="block w-full text-black bg-white dark:bg-black dark:text-white transition-all rounded-lg border border-gray-400 px-2 py-2" placeholder="Password"
                                required>
                        </div>
                        <div class="space-y-1">
                            <label for="id_password2" class="block text-sm font-semibold">Password confirm</label>
                            <input type="password" name="password2" id="id_password2"
                                class="block w-full text-black bg-white dark:bg-black dark:text-white transition-all rounded-lg border border-gray-400 px-2 py-2"
                                placeholder="Password confirm" required>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <button type="submit"
                            class="w-full rounded-lg bg-black hover:bg-gray-700 dark:bg-white dark:hover:bg-gray-700 px-4 py-2 text-white dark:text-black dark:hover:text-white font-semibold">
                            Sign Up
                        </button>
                        <p class="text-center text-sm font-semibold">
                            Already have an account?
                            <a href="{% url 'auth:login' %}" class="text-sm font-semibold text-blue-600">Sign in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

    </main>

</body>

</html>
