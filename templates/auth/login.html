<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>

    <script nonce="{{request.csp_nonce}}" defer>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
            window.addEventListener('DOMContentLoaded', () => {
                sun.forEach(sun => {
                    sun.classList.toggle('hidden')
                })
                moon.forEach(moon => {
                    moon.classList.toggle('hidden')
                })
            })
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body class="text-black bg-gray-50 dark:bg-[#1a1a1a] dark:text-white transition-all duration-200">

    <main
        class="w-full px-4 md:px-0 h-screen bg-gray-50 dark:bg-[#1a1a1a] dark:text-white transition-all duration-200 flex flex-col items-center justify-center">
        <div
            class="w-full sm:max-w-md md:max-w-md lg:max-w-md xl:max-w-md mx-auto px-4 py-4 bg-white dark:bg-black rounded-xl shadow">
            <div class="w-full space-y-4 px-6 py-6">
                
                <h2 class="text-center text-2xl font-semibold">Sign in</h2>
                <form action="" method="post" class="mx-auto space-y-6">
                    {% csrf_token %}
                    {{form.errors}}
                    <div class="space-y-4">
                        <div class="space-y-1">
                            <label for="email" class="block text-sm font-semibold">Username or Email</label>
                            <input type="email" name="username" id="email"
                                class="block w-full text-black bg-white dark:bg-black dark:text-white transition-all rounded-lg border border-gray-400 px-2 py-2"
                                placeholder="messi@Aera.com" required>
                        </div>
                        <div class="space-y-1">
                            <label for="password" class="block text-sm font-semibold">Password</label>
                            <input type="password" name="password" id="password"
                                class="block w-full text-black bg-white dark:bg-black dark:text-white transition-all rounded-lg border border-gray-400 px-2 py-2"
                                placeholder="Password" required>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="space-x-2">
                            <label for="remember" class="text-sm font-semibold">Remember</label>
                            <input type="checkbox" name="remember" id="remember">
                        </div>
                        <div class="">
                            <a href="" class="text-sm font-semibold text-blue-600">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <button type="submit"
                            class="w-full rounded-lg bg-black hover:bg-gray-700 dark:bg-white dark:hover:bg-gray-700 px-4 py-2 text-white dark:text-black dark:hover:text-white font-semibold">
                            Sign in
                        </button>
                        <p class="text-center text-sm font-semibold">
                            Dont have an Account Create?
                            <a href="{% url 'auth:signup' %}" class="text-sm font-semibold text-blue-600">Sign Up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

    </main>

</body>

</html>
